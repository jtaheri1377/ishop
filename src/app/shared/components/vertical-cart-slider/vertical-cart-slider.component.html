<!-- my-3 sm:my-5 md:my-10 -->
<div class="w-full h-fit ">
  <!-- Heading -->
  <div class="w-full h-fit flex justify-between items-center mb-3">
    <!-- title -->
    <div class="h-fit font-bold text-base text-black">
      {{title}}
      <!-- پرفروش‌های 30 روز گذشته -->
    </div>
    <!-- see all -->
    <div *ngIf="seeAllVisible"  [routerLink]="['explore/','t', tableName]" class="h-fit font-bold text-cyan-700 text-medium cursor-pointer">
      <span>مشاهده همه</span>
      <i class="bi bi-caret-left-fill"></i>
    </div>
  </div>
  <swiper [config]="config" class="w-full h-fit" [navigation]="true">
    <ng-template swiperSlide class="w-full sm:w-56  h-fit px-1" *ngFor="let item of items " lazy="true">
      <app-v-cart [showBasketAmount]="showBasketAmount" [item]="item" class="w-full h-fit" loading="lazy"></app-v-cart>
    </ng-template>
  </swiper>
</div>
