<!-- my-3 sm:my-5 md:my-10 -->
<div class="w-full h-fit ">
  <!-- Heading -->
  <div class="w-full h-fit flex justify-between items-center mb-3">
    <!-- title -->
    <div class="h-fit font-bold text-base text-black">
      {{title}}
    </div>
    <!-- see all -->
    <div [routerLink]="['explore/','t', tableName]" class="h-fit font-bold text-cyan-700 text-medium cursor-pointer">
      <span>مشاهده همه</span>
      <i class="bi bi-caret-left-fill"></i>
    </div>
  </div>
  <swiper class="w-full h-fit" slidesPerView="auto" [navigation]="true">
    <ng-template swiperSlide class="w-full sm:w-fit   h-fit px-1" *ngFor="let item of items" lazy="true">
      <app-h-cart [item]="item" class="w-full h-fit" loading="lazy"></app-h-cart>
    </ng-template>
  </swiper>
</div>
