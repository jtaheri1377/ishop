<div class="p-2 w-full sm:m-0 my-2 font-bold bg-white h-fit ">
    <div class="text-xl drop-shadow p-4 text-center ">
        <i class="fa fa-list"></i>
        مشخصات
    </div>
    <ul class="w-full h-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">
        <li class="flex justify-between items-center text-medium rounded-md bg-slate-100 p-4 mx-2 my-3" *ngFor="let specify of items">
            <div class="text-red-900">
                <i class="fa fa-check-square"></i>
                {{specify.label}}
            </div>
            <div class="value">
                {{specify.value}}
            </div>
        </li>
    </ul>
</div>
