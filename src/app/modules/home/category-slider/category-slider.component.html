<div class="w-full h-80 flex justify-between items-center gap-3">
  <swiper class="w-full h-fit" [slidesPerView]="'auto'" [navigation]="true">
    <ng-template swiperSlide class="w-fit h-f cursor-pointer px-3 flex flex-col items-center" *ngFor="let item of items">
      <div class="w-48 h-48 bg-white p-8 shadow-md">
        <img class="object-cover w-full h-full" [src]="item.img" alt="">
      </div>
      <p class="text-md font-bold pt-3">{{item.name}}</p>
    </ng-template>
  </swiper>
</div>
